<div class="card-host">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>登录</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
        <span> </span>
        <mat-form-field>
          <input formControlName="email" matInput type="email" placeholder="邮箱" [errorStateMatcher]="matcher">
          <mat-hint>正确(〃'▽'〃)</mat-hint>
          <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            请输入邮箱！
          </mat-error> -->
          <mat-error>{{form.controls['email'].errors | json}}</mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            <strong>必填项！</strong>
          </mat-error>
        </mat-form-field>
        <span> </span>
        <mat-form-field>
          <input formControlName="password" matInput type="password" placeholder="密码">
          <mat-hint>必填项！</mat-hint>
        </mat-form-field>
        <span> </span>
        <div class="btn-host">
          <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">提交</button>
          <button mat-button type="reset">重置</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions id=txt>
      <div>
        <p>还没有账号？<a href="">注册</a></p>
        <p>忘记密码？<a href="">找回</a></p>
      </div>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>
        <h2>重庆输气作业区</h2>
      </mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image [src]="quote.pic" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{quote.cn}}</p>
      <!-- <p>{{quote.en}}</p> -->
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
