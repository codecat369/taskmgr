<form>
  <h2 mat-dialog-title>新建项目</h2>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput type="text" placeholder="项目名称">
      <mat-hint>*</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="项目描述">
      <mat-hint>*</mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="onSave()">保存</button>
    <button mat-button type="button" mat-dialog-close>关闭</button>
  </mat-dialog-actions>
</form>
