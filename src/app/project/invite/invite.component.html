<form>
  <h2 mat-dialog-title>成员邀请：</h2>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="成员姓名" [matAutocomplete]="autoMembers">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="onSave()">保存</button>
    <button mat-button type="button" mat-dialog-close>关闭</button>
  </mat-dialog-actions>
</form>
<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayConfig">
  <mat-option *ngFor="let item of items" [value]="item">
    <span>{{item.name}}</span>
  </mat-option>
</mat-autocomplete>
