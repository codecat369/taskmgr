<form>
  <h2 mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="任务内容" [(ngModel)]="data.task.desc" name="desc">
    </mat-form-field>

    <mat-radio-group>
      <mat-radio-button *ngFor="let piority of piorities" [value]="piority.value">{{piority.label}}</mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
      <input matInput [matDatepicker]="duaDatePicker" placeholder="截止日期" name="duaDate">
      <mat-datepicker-toggle matSuffix [for]="duaDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #duaDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="rminderDatePicker" placeholder="提醒日期" name="rminderDate">
      <mat-datepicker-toggle matSuffix [for]="rminderDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #rminderDatePicker></mat-datepicker>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="onSave()">保存</button>
    <button mat-button type="button" mat-dialog-close>关闭</button>
  </mat-dialog-actions>
  
</form>



<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayConfig">
  <mat-option *ngFor="let item of items" [value]="item">
    <span>{{item.name}}</span>
  </mat-option>
</mat-autocomplete>
