<form #f="ngForm" (ngSubmit)="onSubmit(f,$event)">
  <mat-form-field class="ctn-flex-fullwidth">
    <input matInput placeholder="快速新建任务" [(ngModel)]="desc" name="desc" required>
    <button matSuffix mat-icon-button type="submit">
      <mat-icon>send</mat-icon>
    </button>
    <mat-error>不能为空</mat-error>
  </mat-form-field>
</form>
<div>
  <p>表单数据：{{f.value | json}}</p>
  <p>表单验证状态：{{f.valid | json}}</p>
</div>
