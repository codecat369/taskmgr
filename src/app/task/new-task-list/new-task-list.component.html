<form>
  <h2 mat-dialog-title>{{data.title}}</h2>

  <mat-dialog-content>

    <mat-form-field>
      <input matInput placeholder="任务列表名称" [(ngModel)]="data.taskListName" name="taskListName">
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="onDialogClose(true)">保存</button>
    <button mat-button type="button" (click)="onDialogClose(false)">关闭</button>
  </mat-dialog-actions>

</form>
