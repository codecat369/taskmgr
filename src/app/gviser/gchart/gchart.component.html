
<div class="chart">
  <v-chart [forceFit]="forceFit" [height]="height" [data]="data" [scale]="scale">
    <v-tooltip></v-tooltip>
    <v-axis></v-axis>
    <v-legend></v-legend>
    <v-line position="month*temperature" color="city"></v-line>
    <v-point position="month*temperature" color="city" [size]="4" [style]="style" shape="circle"></v-point>
  </v-chart>
</div>
